

<div class="body">
    <div class="card" *ngFor ="let alumni of alumniData">
        <form [formGroup] = "feedbackForm "  (ngSubmit)="onSubmit(alumni.name, alumni.email)">
            <fieldset>
                <label>Name:<p>{{alumni.name}}</p></label>
                <label>email:<p>{{alumni.email}}</p></label>
                <label>Phone:<p>{{alumni.phone}}</p></label>
                <label>Hightest Qualification:<p>{{alumni.highest_qualification}}</p></label>
                <label>Selected Course:<p>{{alumni.course_started_at_ictak}}</p></label>
                <label>Batch Name:<p>{{alumni.batch_details}}</p></label>
                <label>Placement Status:<p>{{alumni.placement_status
                }}</p></label>
                <label *ngIf = "alumni.company_name != null">Company Name:<p>{{alumni.company_name}}</p></label>
                 <label for="feedback">
                    Feedback:<textarea name="feedback" id="feedback" cols="50" rows="5" formControlName="feedback"></textarea >
                 </label>
            </fieldset>
            <button type="submit">Send</button>
        </form>  
        <button (click)="delete(alumni._id)" >Delete</button>
        <button (click)="approve(alumni)" >Approve</button>   
    </div>                                               
</div>
