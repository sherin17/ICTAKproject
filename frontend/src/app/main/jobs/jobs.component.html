<app-header></app-header>
<div class="container">
    <div class="row" *ngFor="let job of jobs">
      <div class="col-md-8 m-2">
        <mat-card style="background-color:rgb(231, 242, 245)">
          <mat-card-content>
            <h2>{{job.jobTitle}}</h2>
            <h4>Company : {{job.companyName}}</h4>
            <h4>Place : {{job.location}}</h4>
            <h4>Qualification : {{job.qualification}}</h4>
            <h4>Experience : {{job.experience}}</h4>
            <h4>ClosingDate : {{job.closingDate}}</h4>
            <h4>Salary-Range : {{job.salaryRange}}</h4>
            <button type="button" class="btn btn-light" style="background-color:rgb(136, 167, 136)" routerLink="/alumnisignup">
            Apply
          </button>
           </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
