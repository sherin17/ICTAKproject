<app-header></app-header>
<div class="container">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="border border-dark">
        <div class="row g-0">
            <div class="col text-center p-2 form-group bg-light">
                <span class="fs-3">Sign Up</span>
            </div>
        </div>
        <div class="row p-1">
            <div class="col form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div class="form-text text-danger" *ngIf="Name.errors?.['required'] && (Name.touched || Name.dirty)">
                    Name is required
                </div>
                <div class="form-text text-danger" *ngIf="Name.errors?.['minlength'] && (Name.touched || Name.dirty)">
                    Name is too short
                </div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col form-group">
                <label for="email" class="form-label">Email Adress</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                    email is required
                </div>
                <div class="form-text text-danger" *ngIf="Email.errors?.['pattern'] && (Email.touched || Email.dirty)">
                    ***invalid email
                </div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" formControlName="phone">
                <div class="form-text text-danger" *ngIf="Phone.errors?.['required'] && (Phone.touched || Phone.dirty)">
                    phone number is required
                </div>
                <div class="form-text text-danger" *ngIf="Phone.errors?.['pattern'] && (Phone.touched || Phone.dirty)">
                    ***invalid phone number
                </div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col form-group">
                <label for="company" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company" formControlName="company">
                <div class="form-text text-danger" *ngIf="Company_Name.errors?.['required'] && (Company_Name.touched || Company_Name.dirty)">
                    Field is invalid
                </div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col form-group">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" formControlName="designation">
                <div class="form-text text-danger" *ngIf="Designation.errors?.['required'] && (Designation.touched || Designation.dirty)">
                    Field is invalid
                </div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
                    Field is invalid
                </div>
                <div class="form-text text-danger" *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] && (Password.touched || Password.dirty)">
                    password should contain atleast 8 and 15 charecters
                </div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col form-group">
                <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
