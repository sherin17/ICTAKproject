

<div class="container">
<form [formGroup]="alumniSignup" (ngSubmit)="sign()" class="border border-dark" >
    <div class="row g-0">
       <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Sign Up</span>
       </div>
    </div>
    <div class="row p-1">
        <div class="col mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
    </div>
    <div class="row p-1">
        <div class="col mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" formControlName="email" >
        </div>
        <div class="col mb-3">
            <label for="phone" class="form-label">phone Number</label>
            <input type="text" class="form-control" id="phone" formControlName="phone" >
        </div>
    </div>
    <div class="row p-1">
       <div class="col mb-3">
        <label for="qualification" class="form-label">Highest Qulification</label>
        <input type="text" class="form-control" id="qualification" formControlName="highest_qualification" >
       </div>
       <div class="col mb-3">
        <label for="floatingSelect">Course Studied at ICTAK</label>
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="course_started_at_ictak">
              <option selected>Open this select menu</option>
              <option value="FSD">FSD</option>
              <option value="DSA">DSA</option>
              <option value="ML-AI">ML-AI</option>
              <option value="RPA">RPA</option>
              <option value="ST">ST</option>
              <option value="CSA">CSA</option>
            </select>
          </div>
       </div>
    </div>
    <div class="row p-1">
        <div class="col mb-3">
            <label for="floatingSelect">Batch Details</label>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="batch_details">
                  <option selected>Open this select menu</option>
                  <option value="KKEM">KKEM</option>
                  <option value="NORKA">NORKA</option>
                  <option value="KDISC">KDISC</option>
                </select>
              </div>
        </div>
        <div class="col mb-3">
            <label for="floatingSelect">Placement Status</label>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="placement_status">
                  <option selected>Open this select menu</option>
                  <option value="Placed">Placed</option>
                  <option value="Job-Seeking">Job-Seeking</option>
                  
                </select>
              </div>
        </div>
    </div>
    <div class="row p-1">
        <div class="col mb-3">
            <label for="name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company" formControlName="company_name">
            
        </div>
    </div>
    <div class="row p-1">
        <div class="col mb-3">
            <label for="name" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" formControlName="password">
        </div>
        </div>

    <div class="row p-1">
        <div class="col mb-3">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
</form>
</div>
