<app-header></app-header>
<div class="container">
  <form class="login" [formGroup]="loginForm" (ngSubmit)="login()">
    <h3 style="text-align:center"> Jobseeker Login</h3>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" >
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control"formControlName="password">
       
    </div>
    <div class="anchor">
      <button type="submit" class="btn btn-light m-2" (click)="onsubmit('/alumnidashboard:_id')"style="background-color:green" [disabled]="loginForm.invalid">Login</button>
</div>
