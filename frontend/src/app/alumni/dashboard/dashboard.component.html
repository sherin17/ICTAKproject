
<mat-toolbar class="navbar" style="background-color:rgb(134, 216, 134)">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon  (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <div class="ms-auto">
            <button mat-stroked-button color="basic" class="m-1" routerLink="/alumniviewjobs">View Jobs</button>
            <button mat-stroked-button color="basic" routerLink="/appliedjobs" class="m-1">Applied Jobs</button>
            <button mat-stroked-button color="basic" class="m-1" routerLink="">Logout</button>
        </div>
</mat-toolbar-row>
  </mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
        <div class="header m-4">
            <h3>Name :{{alumnidata.name}}</h3>
            <h4>Email ID:{{alumnidata.email}} </h4>
        </div>                                           
        <mat-divider></mat-divider>
        <app-side-navbar></app-side-navbar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height:88vh;">
            <router-outlet></router-outlet>
        </div>    
    </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
