<nav class="navbar navbar-light bg-light">
  <div class="container-fluid p-1">
    <div class="ms-auto">
      <button mat-stroked-button color="basic" class="m-1" routerLink="/alumnidashboard">Home</button>
      <button mat-stroked-button color="basic" class="m-2 me-4">Logout</button>
  </div>
  </div>
</nav>
<section id="home" class="bg-cover" style="background-color: rgb(136, 179, 142);">
  <div class="overlay"></div>
  <div class="container text-white text-center">
    <div class="row">
      <div class="col-12 p-5">
        <div class="input-group mb-3">
          <input type="text" class="form-control p-2" value="Find your Job Here"  aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-light m-1 p-2" type="button" id="button-addon2">SEARCH</button>
        </div>
      </div>
    </div>
  </div>
</section>
  <div class="container">
    <div class="row" *ngFor="let job of jobs">
      <div class="col-md-12 m-2">
        <mat-card style="background-color:beige">
          <mat-card-content>
            <h2>{{job.jobTitle}}</h2>
            <h4>Company : {{job.companyName}}</h4>
            <h4>Place : {{job.location}}</h4>
            <h4>Qualification : {{job.qualification}}</h4>
            <h4>Experience : {{job.experience}}</h4>
            <h4>ClosingDate : {{job.closingDate|date}}</h4>
            <h4>Salary-Range : {{job.salaryRange}}</h4>
            <button type="button" class="btn btn-light" style="background-color:rgb(136, 167, 136)" (click)=" getSinglejob(job._id)" routerLink="/applyjobs">Go to Job</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
