<mat-toolbar class="navbar">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon  (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <div class="ms-auto">
            <button mat-stroked-button color="basic" class="m-1">Saved Jobs</button>
            <button mat-stroked-button color="basic" class="m-1">Applied Jobs</button>
            <button mat-stroked-button color="basic" class="m-1">Logout</button>
        </div>
</mat-toolbar-row>
  </mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
        <app-side-navbar></app-side-navbar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height:88vh;">
            <div class="container">
                <mat-card class="m-2">
                    <div class="container" >
                        <div class="row">
                            <div class="col-md-10">
                                <h2>Personal Details</h2>
                            </div>
                            <div class="col-md-2">
                                <button type="button" routerLink="/general-information"class="btn btn-light">Add/Edit</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h4>Name</h4>
                                <h6></h6>
                            </div>
                            <div class="col-md-4">
                                <h4>Email</h4>
                                <h6></h6>
                            </div>
                            <div class="col-md-4">
                                <h4>Phone Number</h4>
                                <h6></h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h4>Gender</h4>
                                <h6></h6>
                            </div>
                            <div class="col-md-4">
                                <h4>Date of Birth</h4>
                                <h6></h6>
                            </div>
                            <div class="col-md-4">
                                <h4>Martial Status</h4>
                                <h6></h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h4>Permanent Address</h4>
                                <h6></h6>
                            </div>
                            <div class="col-md-4">
                                <h4>Alternate Number</h4>
                                <h6></h6>
                            </div>
                            <div class="col-md-4">
                                <h4>Pincode</h4>
                                <h6></h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h4>District</h4>
                                <h6></h6>
                            </div>
                            <div class="col-md-4">
                                <h4>State</h4>
                                <h6></h6>
                            </div>
                            <div class="col-md-4">
                                <h4>Country</h4>
                                <h6></h6>
                            </div>
                        </div>
                    </div>
                </mat-card> 
                <mat-card class="m-2">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10">
                                <h2>Education</h2>
                            </div>
                            <div class="col-md-2">
                                <button type="button" routerLink="/education"class="btn btn-light">Add/Edit</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4></h4>
                                <h4></h4>
                                <h4></h4>
                                <h4></h4>
                            </div>
                        </div>
                    </div>
                </mat-card>  
                <mat-card class="m-2">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10">
                                <h2>Experience</h2>
                            </div>
                            <div class="col-md-2">
                                <button type="button" routerLink="/experiences"class="btn btn-light">Add/Edit</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4></h4>
                                <h4></h4>
                                <h4></h4>
                                <h4></h4>
                            </div>
                        </div>
                    </div>
                </mat-card>  
            </div>
        </div>    
    </mat-sidenav-content>
</mat-sidenav-container>
