<mat-sidenav-container>
  <!-- <mat-sidenav #sidenav mode="side" opened>
      <app-side-navbar></app-side-navbar>
  </mat-sidenav> -->
  <mat-sidenav-content>
      <div style="height:88vh;">
        <div class="container">
        <mat-card class="m-2">
          <div class="container">
            <div>
              <h2 class="text-center" style="color:rgb(82, 82, 90)">Experience Details</h2>
            </div>
            <form [formGroup]="experienceForm">
            <div class="row form-group">
              <div class="col-md-12">
                <input type="text" class="form-control" name="qualification"
                placeholder="Company/Organization" formControlName="qualification">
              </div>
            </div>
            <div class="row form-group">
                <div class="col-md-9">
                  <input type="text" class="form-control" name="role"
                   placeholder="Designation/Role" formControlName="role">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="status" 
                    placeholder="Presenting Working/Not" formControlName="status">
                  </div>
              </div>
            <div class="row form-group">
                <div class="col-md-2 mt-4">
                    <label for="">Starting Date :</label>
                </div>
              <div class="col-md-4">
                <input type="date" class="form-control" name="starting_date" formControlName="starting_date">
              </div>
              <div class="col-md-2 mt-4">
                <label for="">Ending Date :</label>
            </div>
          <div class="col-md-4">
            <input type="date" class="form-control" name="ending_date" formControlName="ending_date">
          </div>
            </div>
            <div class="row form-group">
              <div class="col-md-6">
                <input type="text" class="form-control" name="salary" 
                placeholder="Current monthly salary" formControlName="salary">
              </div>
              <div class="col-md-6">
                <input type="number" class="form-control" name="notice_period"
                 placeholder="Notice Period" formControlName="notice_period">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center m-4 ps-3 pe-3">
                  <button type="button" class="btn btn-light">Save</button>
              </div>
             </div>
            </form>
          </div>
        </mat-card>   
        </div>
      </div>    
  </mat-sidenav-content>
</mat-sidenav-container>
